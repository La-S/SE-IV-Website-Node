name: DEPLOY TO STAGING

on:
  pull_request:
    types: [closed]
    branches:
      - dev

jobs:
  aws-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: npm run bundle
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "deploy/"
          REMOTE_HOST: "project2.eaglesoftwareteam.com"
          REMOTE_USER: ubuntu
          TARGET: "nodeapps/2025/project2/t3"
      - name: Execute SSH commmands on remote server
        uses: JimCronqvist/action-ssh@master
        env:
          NAME: "Root"
        with:
          hosts: "ubuntu@project2.eaglesoftwareteam.com"
          privateKey: ${{ secrets.SERVER_SSH_KEY }}
          debug: false
          command: |
            cd nodeapps/2025/project2/t3
            echo "setting up .env file"
            touch .env
            echo DB_HOST=${{secrets.DB_HOST}} >> .env
            echo DB_USER=${{secrets.DB_USER}} >> .env
            echo DB_PASSWORD=${{secrets.DB_PASSWORD}} >> .env
            echo DB_SCHEMA=${{secrets.DB_SCHEMA}} >> .env
            echo "finished setting up .env file"
            npm install
            sudo systemctl stop course-backend-t3
            sudo cp course-backend.service /lib/systemd/system/course-backend-t3.service
            sudo systemctl daemon-reload
            sudo systemctl start course-backend-t3
